<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Yahtzee</title>
    <link rel="icon" href="img/favicon.ico">
    <body>

        <div class="audio-container">
            <button id="playPause">Play</button>
            <h1 id="head">Yahtzee Game</h1>
            </div>
        <div id="dice-container"></div>
        <p id = "howManyLeft">Restende worpen: <span id="rolls-left">3</span></p>
        <div class="button-container">
        <button id="button" onclick="rollDice()">Roll Dice</button>
        </div>
        </div>
    
        <div id="naam-Scoreboard">
            <h2>Score Board</h2>
            <div>
                <div class="Scoreboard.container">
            <table id="ScoreBoard">
                <thead>
                    <tr>
                        <th>Categorie</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ones</td>
                        <td id="score-ones" onclick="selectScore('ones')">0</td>
                    </tr>
                    <tr>
                        <td>Twos</td>
                        <td id="score-twos" onclick="selectScore('twos')">0</td>
                    </tr>
                    <tr>
                        <td>Threes</td>
                        <td id="score-threes" onclick="selectScore('threes')">0</td>
                    </tr>
                    <tr>
                        <td>Fours</td>
                        <td id="score-fours" onclick="selectScore('fours')">0</td>
                    </tr>
                    <tr>
                        <td>Fives</td>
                        <td id="score-fives" onclick="selectScore('fives')">0</td>
                    </tr>
                    <tr>
                        <td>Sixes</td>
                        <td id="score-sixes" onclick="selectScore('sixes')">0</td>
                    </tr>
                    <tr>
                        <td>Bonus</td>
                        <td id="score-bonus">0</td>
                    </tr>
                    <tr>
                        <td>Three of a kind</td>
                        <td id="score-threeOfaKind" onclick="selectScore('threeOfaKind')">0</td>
                    </tr>
                    <tr>
                        <td>Four of a kind</td>
                        <td id="score-fourOfaKind" onclick="selectScore('fourOfaKind')">0</td>
                    </tr>
                    <tr>
                        <td>Full house</td>
                        <td id="score-fullHouse" onclick="selectScore('fullHouse')">0</td>
                    </tr>
                    <tr>
                        <td>Small straight</td>
                        <td id="score-smallStraight" onclick="selectScore('smallStraight')">0</td>
                    </tr>
                    <tr>
                        <td>Large straight</td>
                        <td id="score-largeStraight" onclick="selectScore('largeStraight')">0</td>
                    </tr>
                    <tr>
                        <td>Yahtzee</td>
                        <td id="score-yahtzee" onclick="selectScore('yahtzee')">0</td>
                    </tr>
                    <tr>
                        <td>Chance</td>
                        <td id="score-chanceBonus" onclick="selectScore('chanceBonus')">0</td>
                    </tr>
                    <tr>
                        <td>Total Score</td>
                        <td id="total-score">0</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>



    <script src="Index.js"></script>
</body>
</html>
