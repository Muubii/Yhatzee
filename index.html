<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Yahtzee</title>
    <body>

        <h1 id="head">Yahtzee Game</h1>
        <div id="dice-container"></div>
        <p>Restende worpen: <span id="rolls-left">3</span></p>
        <button id="button" onclick="rollDice()">Roll Dice</button>
        </div>
    
        <div id="scoreboard">
            <h2>Score Board</h2>
            <table id="Board">
                <thead>
                    <tr>
                        <th>Categorie</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ones</td>
                        <td id="score-ones">0</td>
                    </tr>
                    <tr>
                        <td>Twos</td>
                        <td id="score-twos">0</td>
                    </tr>
                    <tr>
                        <td>Threes</td>
                        <td id="score-threes">0</td>
                    </tr>
                    <tr>
                        <td>Fours</td>
                        <td id="score-fours">0</td>
                    </tr>
                    <tr>
                        <td>Fives</td>
                        <td id="score-fives">0</td>
                    </tr>
                    <tr>
                        <td>Sixes</td>
                        <td id="score-sixes">0</td>
                    </tr>
                    <tr>
                        <td>Bonus</td>
                        <td id="score-bonus">0</td>
                    </tr>
                    <tr>
                        <td>Three of a kind</td>
                        <td id="score-threeOfaKind">0</td>
                    </tr>
                    <tr>
                        <td>Full house</td>
                        <td id="score-fullHouse">0</td>
                    </tr>
                    <tr>
                        <td>Small straight</td>
                        <td id="score-smallStraight">0</td>
                    </tr>
                    <tr>
                        <td>Large straight</td>
                        <td id="score-largeStraight">0</td>
                    </tr>
                    <tr>
                        <td>Yahtzee</td>
                        <td id="score-yahtzee">0</td>
                    </tr>
                    <tr>
                        <td>Chance bonus</td>
                        <td id="score-chanceBonus">0</td>
                    </tr>
                    <tr>
                        <td>Total Score</td>
                        <td id="total-score">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

    <script src="Index.js"></script>
</body>
</html>
